<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="sun">
    <img src="images/sun1.png" alt="sun" />
  </div>
  <div class="planet mercury">
    <img src="images/mercury1.png" alt="mercury" />
  </div>
  <div class="planet venus">
    <img src="images/venus1.png" alt="venus" />
  </div>
  <div class="planet earth">
    <img src="images/earth1.png" alt="earth" />
  </div>
  <div class="planet mars">
    <img src="images/mars1.png" alt="mars" />
  </div>
  <div class="planet jupiter">
    <img src="images/jupiter1.png" alt="jupiter" />
  </div>
  <div class="planet saturn">
    <img src="images/saturn1.png" alt="saturn" />
  </div>
  <div class="planet uranus">
    <img src="images/uranus1.png" alt="uranus" />
  </div>
  <div class="planet neptune">
    <img src="images/neptune1.png" alt="neptune" />
  </div>
  <div class="planet pluto">
    <img src="images/pluto1.png" alt="pluto" />
  </div>

  <div class="path mercurypath"></div>
  <div class="path venuspath"></div>
  <div class="path earthpath"></div>
  <div class="path marspath"></div>
  <div class="path jupiterpath"></div>
  <div class="path saturnpath"></div>
  <div class="path uranuspath"></div>
  <div class="path neptunepath"></div>
  <div class="path plutopath"></div>

</body>

</html>
